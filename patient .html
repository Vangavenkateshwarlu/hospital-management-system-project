<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 10px;
}

.container {
    display: flex;
    justify-content: space-between;
    padding: 20px;
}

.form-container, .records-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 48%;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table th, table td {
    padding: 12px;
    border: 1px solid #ddd;
    text-align: left;
}

table th {
    background-color: #f2f2f2;
}

table tr:nth-child(even) {
    background-color: #f9f9f9;
}

    </style>
</head>
<body>
    <header>
        <h1>Hospital Management System</h1>
    </header>
    
    <div class="container">
        <div class="form-container">
            <h2>Patient Record</h2>
            <form id="patientForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label for="contact">Contact Number:</label>
                <input type="tel" id="contact" name="contact" required>

                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="4" required></textarea>

                <button type="submit">Save Record</button>
            </form>
        </div>
        
        <div class="records-container">
            <h2>Patient Records</h2>
            <table id="recordsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Contact</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Patient records will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js">
        document.getElementById("patientForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission

    // Get values from the form
    const patientName = document.getElementById("patientName").value;
    const age = document.getElementById("age").value;
    const gender = document.getElementById("gender").value;
    const contact = document.getElementById("contact").value;
    const address = document.getElementById("address").value;

    // Create a new row in the table
    const table = document.getElementById("recordsTable").getElementsByTagName("tbody")[0];
    const newRow = table.insertRow();

    // Insert new cells for each column
    newRow.insertCell(0).textContent = patientName;
    newRow.insertCell(1).textContent = age;
    newRow.insertCell(2).textContent = gender;
    newRow.insertCell(3).textContent = contact;
    newRow.insertCell(4).textContent = address;

    // Clear the form fields
    document.getElementById("patientForm").reset();
});
    </script>
</body>
</html>
