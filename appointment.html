<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking</title>
   <style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    width: 50%;
    margin: 50px auto;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 16px;
    margin-bottom: 5px;
    display: block;
}

input, select {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: 5px;
    border: 1px solid #ccc;
    margin-top: 5px;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 15px;
    font-size: 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-left: 200px;
    
}

button:hover {
    background-color: #45a049;
}

.confirmation {
    text-align: center;
    padding: 20px;
    background-color: #4CAF50;
    color: white;
    border-radius: 5px;
    margin-top: 20px;
}
   </style>
</head>
<body>

    <div class="container">
        <h1 style="color:#45a049">Book an Appointment</h1>

        <form id="appointmentForm">
            <div class="form-group">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>

            <div class="form-group">
                <label for="doctor">Choose Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="">Select Doctor</option>
                    <option value="Dr. Smith">Dr. Smith</option>
                    <option value="Dr. Johnson">Dr. Johnson</option>
                    <option value="Dr. Williams">Dr. Williams</option>
                </select>
            </div>

            <div class="form-group">
                <label for="appointmentDate">Appointment Date:</label>
                <input type="date" id="appointmentDate" name="appointmentDate" required>
            </div>

            <div class="form-group">
                <label for="appointmentTime">Appointment Time:</label>
                <input type="time" id="appointmentTime" name="appointmentTime" required>
            </div>

            <button type="submit" id="submitBtn">Book Appointment</button>
        </form>

        <div id="confirmationMessage" class="confirmation" style="display: none;">
            <p>Your appointment has been booked successfully!</p>
        </div>
    </div>

    <script src="script.js">
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
    event.preventDefault();

    // Get form values
    const patientName = document.getElementById('patientName').value;
    const doctor = document.getElementById('doctor').value;
    const appointmentDate = document.getElementById('appointmentDate').value;
    const appointmentTime = document.getElementById('appointmentTime').value;

    // Validation
    if (!patientName || !doctor || !appointmentDate || !appointmentTime) {
        alert('Please fill in all fields.');
        return;
    }

    // Show confirmation message
    document.getElementById('confirmationMessage').style.display = 'block';

    // Optionally, clear form after submission
    document.getElementById('appointmentForm').reset();
});

    </script>
</body>
</html>
